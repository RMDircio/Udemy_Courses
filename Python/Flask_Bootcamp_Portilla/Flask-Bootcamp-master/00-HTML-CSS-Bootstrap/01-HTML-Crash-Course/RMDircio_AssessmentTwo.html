<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Assestment Test HTML LEVEL 2</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter you information to adopt a puppy and we'll email you back.</h2>
    <p>Please Note: First Name, Last Name, Password and Email are required.</p>

    <form method="get">

        <label for='first name'>First Name:</label>
        <input type="name" id="firstname" name="firstname" placeholder="First Name">

        <label for='last name'>Last Name:</label>
        <input type="name" id="lastname" name="lastname" placeholder="Last Name">
        <br>
        
        <br><label for='email'>Email:</label>
        <input type="email" id="email" name="email" placeholder="Email">

        <label for='password'>Password:</label>
        <input type="password" id="password" name="password">


        <p>Are you over the age of 18?</p>
        <label for="yes">Yes</label>
        <input type="radio" id="yes" name="age_choice" value="yes">

        <label for="no">No:</label>
        <input type="radio" id="no" name= "age_choice" value="no">

        <p>Do you have a Credit Card, PayPal or Cash?</p>
        <select name="payment">
            <option value="CC">Credit Card</option>
            <option value="PayPal">PayPal</option>
            <option value="Cash">Cash</option>
          </select>

          <br>
          <br>
          <input type="submit" name="" value="Submit Feedback">

    </form>
    
</body>
</html>
